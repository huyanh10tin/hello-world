<form>
  <div class="form-group">
    <label for="firstName"></label>
    <input required minlength="3" maxlength="10" pattern="banana" ngModel type="text" name="firstName" #firstName="ngModel" (change)="log(firstName)" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First Name is required</div>
      <div *ngIf="firstName.errors.minlength">Firname should be 3 minimum{{firstName.errors.minlength.requiredLength}}</div>
      <div *ngIf="firstName.errors.pattern">First name should match pattern</div>
    </div>

  </div>
  <div class="form-group">
    <label for="comment"></label>
    <textarea required ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">
    </textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
